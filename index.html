  <style>
    body {
      overflow: hidden;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      height: 45px;

    }

    li {
      float: left;
    }

    a:link {
      text-decoration: none;
    }



    li a {
      display: block;
      padding: 8px;
      color: white;
      margin-left: 50px;
      margin-top: 8px;
    }

    .sidebar {
      margin: 0;
      padding: 0;
      background-color: white;
      position: fixed;
      height: 100%;
      overflow: auto;
    }

    .sidebar a {
      display: block;
      color: black;
      padding: 16px;
      text-decoration: none;
    }

    .sidebar a.active {
      background-color: rgb(215, 235, 244);
      color: black;
      font-weight: bold
    }

    .sidebar a:hover:not(.active) {
      background-color: rgb(159, 159, 171);
      color: black;
    }

    .content {
      margin-left: 250px;
      padding: 1px 16px;
      height: 1000px;
      background-color: rgb(231, 231, 240);
    }

    form input {
      margin-left: 70px;
      justify-content: center;
      width: 600px;
      height: 43px;
      border-radius: 4px;
    }

    form input[type=text]:focus {
      background-color: rgb(197, 242, 194);

    }


    .btn {

      margin: 20px;
    }
  </style>
</head>

<body>

  <ul>
    <div>
      <li><a href="#"><b>ToDo</b></a></li>
    </div>
  </ul>
  <!-- Sidebar -->

  <div class="sidebar" style="width:20%">
    <h3>Menu</h3>
    <div class="input-icons">
      <a class="active" href="#" class="w3-bar-item w3-button">New List</a>
    </div>
    <hr>

  </div>

  <!--New List content -->
  <div class="content">
    <h2 style="text-align:center;margin-top:5px;">Add New Task</h2>

    <form action="">
      <input type="text" placeholder="Add a new Task">
      <button type="button" onclick="alert('Item Added Successfully')" class="btn btn-success">ADD</button>
      <button type="button" class="btn btn-danger">DELETE</button>
    </form>
  </div>


</body>
